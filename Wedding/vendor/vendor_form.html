<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Vendor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow p-4">
          <h2 class="text-center mb-4">Add a New Vendor</h2>
          <form action="insert_vendor.php" method="POST">
            <div class="mb-3">
              <label for="vendor_name" class="form-label">Vendor Name</label>
              <input type="text" class="form-control" id="vendor_name" name="vendor_name" required>
            </div>

            <div class="mb-3">
              <label for="service_type" class="form-label">Service Type</label>
              <input type="text" class="form-control" id="service_type" name="service_type" required>
            </div>

            <div class="mb-3">
              <label for="contact_name" class="form-label">Contact Name</label>
              <input type="text" class="form-control" id="contact_name" name="contact_name" required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="cost_estimate" class="form-label">Cost Estimate</label>
              <input type="number" step="0.01" class="form-control" id="cost_estimate" name="cost_estimate" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Add Vendor</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
