<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wedding Client Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card p-4">
          <h2 class="text-center mb-4">Client Registration Form</h2>
          <form action="insert_client.php" method="POST">
            <div class="mb-3">
              <label for="bride_name" class="form-label">Bride's Name</label>
              <input type="text" class="form-control" id="bride_name" name="bride_name" required>
            </div>
            <div class="mb-3">
              <label for="groom_name" class="form-label">Groom's Name</label>
              <input type="text" class="form-control" id="groom_name" name="groom_name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Register Client</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
