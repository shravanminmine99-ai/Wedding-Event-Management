<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Event</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning-subtle py-5">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow p-4">
          <h2 class="text-center mb-4">Create New Event</h2>
          <form action="insert_event.php" method="POST">
            
            <div class="mb-3">
              <label for="client_id" class="form-label">Client ID</label>
              <input type="number" class="form-control" id="client_id" name="client_id" required>
            </div>

            <div class="mb-3">
              <label for="event_name" class="form-label">Event Name</label>
              <input type="text" class="form-control" id="event_name" name="event_name" maxlength="100" required>
            </div>

            <div class="mb-3">
              <label for="event_date" class="form-label">Event Date</label>
              <input type="date" class="form-control" id="event_date" name="event_date" required>
            </div>

            <div class="mb-3">
              <label for="start_time" class="form-label">Start Time</label>
              <input type="time" class="form-control" id="start_time" name="start_time" required>
            </div>

            <div class="mb-3">
              <label for="end_time" class="form-label">End Time</label>
              <input type="time" class="form-control" id="end_time" name="end_time" required>
            </div>

            <div class="mb-3">
              <label for="venue_id" class="form-label">Venue ID</label>
              <input type="number" class="form-control" id="venue_id" name="venue_id" required>
            </div>

            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <input type="text" class="form-control" id="status" name="status" maxlength="50" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Submit Event</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for advanced components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
